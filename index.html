<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>
<body class=" grid grid-cols-2 h-screen bg-[url('https://img.freepik.com/free-vector/combination-circuit-head-shape-artificial-intelligence-moral-electronic-world-illustration_456031-123.jpg?w=1380&t=st=1700633551~exp=1700634151~hmac=2e5258b1d040e7374a834ae4c465e0de207ff1ec45549cba8a11ffc39d68e2bc')] bg-cover">
    <div></div> 
    <div class="flex justify-center items-center">
    <div class="flex flex-col items-center justify-center text-white">
        <h1 class="text-5xl font-bold">Log-in</h1>
        <div class="h-16 w-[530px] bg-white mt-20 rounded-xl flex  items-center px-5 space-x-4">
            <label for="e-mail"><i class="fa-solid fa-envelope text-3xl text-blue-600"></i></label>
                <input type="email" name="" id="" class="w-[520px] h-12 bg-white outline-none text-2xl text-black" placeholder="E-mail">
        </div>
        <div class="h-16 w-[530px] bg-white mt-10 rounded-xl flex  items-center px-5 space-x-4">
            <label for="e-mail"><i class="fa-solid fa-key text-3xl text-yellow-400"></i></label>
                <input type="password" name="" id="" class="w-[520px]  h-12 bg-white outline-none text-2xl text-black" placeholder="Password">
        </div>
        <div class="flex justify-between w-[520px] mt-3">
            <p class="text-lg font-semibold "><input type="checkbox">&nbsp;Remember me</p>
            <a href="" class="text-lg text-red-600 font-bold">Forgot password</a>
        </div>
        <button class="w-[530px] h-14 bg-green-600 mt-12 rounded-xl text-2xl font-bold text-white">Login</button>
        <p class="mt-5 text-lg font-semibold">Don't have an account?</p>
        <a href="" class="mt-3 text-xl font-extrabold text-violet-700">SIGN UP</a>
    </div>
</div>
</body>
</html>
